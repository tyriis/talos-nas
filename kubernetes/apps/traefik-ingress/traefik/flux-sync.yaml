---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-traefik
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: apps-cert-manager-issuers
  interval: 10m
  path: ./kubernetes/apps/traefik-ingress/traefik/app
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: kube-nas
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-traefik-forward-auth
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: apps-traefik
  interval: 10m
  path: ./kubernetes/apps/traefik-ingress/traefik/forward-auth
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: kube-nas
  timeout: 3m
